{% load to_class_name wagtailsettings_tags wagtailcore_tags %}
{% get_settings %}

<!-- At some point try slide menu on left:
     http://stackoverflow.com/questions/20863288/bootstrap-3-slide-in-menu-navbar-on-mobile
 -->

<nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
          {% if current_page|to_class_name != "HomePage" %}
            <a class="navbar-brand" href="/">{{ settings.home.GeneralSettings.site_name }}</a>
          {% endif %}
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse taller">
        <ul class="nav navbar-nav">
          <!--<li class="active"><a href="#">Home</a></li>-->
            {% for subject in menuitems %}
                <li><a href="{{ subject.url }}">{{ subject.title }}</a></li>
            {% endfor %}
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
    <hr/>
  </nav>
