{% load menu_tags %}

<div class="{{ menu_handle }} {% if menu_heading %}with_heading{% else %}no_heading{% endif %}">
    {% if menu_heading %}<h4 class="is-title">{{ menu_heading|safe }}</h4>{% endif %}
    {% if menu_items %}
    <div class="nav is-flat">
        {% for item in menu_items %}
            <h3 class="subtitle">
                <a href="{{ item.href }}" class="{{ item.active_class }}">{{ item.text }}</a>
                {% if item.has_children_in_menu %}{% sub_menu item %}{% endif %}
            </h3>
        {% endfor %}
        <h3 class="subtitle">
            <a href="{% url 'search' %}">Search</a>
        </h3>
        <h3 class="subtitle">
            <a href="{% url 'tag_filter' %}">Tags</a>
        </h3>
    </div>
    {% endif %}
</div>
