{% load to_class_name wagtailsettings_tags wagtailcore_tags %}
{% get_settings %}

<!-- At some point try slide menu on left:
     http://stackoverflow.com/questions/20863288/bootstrap-3-slide-in-menu-navbar-on-mobile
 -->

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            {% if current_page|to_class_name != "HomePage" %}
                <a class="navbar-brand" href="/">
                    {{ settings.home.GeneralSettings.site_name }}
                </a>
            {% endif %}
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse taller">
            <ul class="nav navbar-nav">
                {% for subject in menuitems %}
                <li><a href="{{ subject.url }}">{{ subject.title }}</a></li>
                {% endfor %}
            </ul>

            <form class="navbar-form col-sm-3 col-md-3 pull-right" role="search" action="{% url 'search' %}" method="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="query" id="query">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

            <!--<div class="col-sm-3 col-md-3 pull-right">
                <form class="navbar-form" role="search" action="{% url 'search' %}" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="query" id="query">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>-->

        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
    <hr/>
</nav>
